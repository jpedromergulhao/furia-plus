<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="icon" href="./furia.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <style>
    #preloader {
      background: black;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scratch-animation {
      width: 100px;
      height: auto;
      object-fit: cover;
      clip-path: inset(0 0 100% 0);
      animation: scratchReveal 1s infinite;
    }

    @keyframes scratchReveal {
      0% {
        clip-path: inset(0 0 100% 0);
      }

      5% {
        clip-path: inset(0 0 95% 0);
      }
      
      10% {
        clip-path: inset(0 0 90% 0); ;
      }

      15% {
        clip-path: inset(0 0 85% 0);
      }

      20% {
        clip-path: inset(0 0 80% 0);
      }

      25% {
        clip-path: inset(0 0 75% 0);
      }

      30% {
        clip-path: inset(0 0 70% 0);
      }

      35% {
        clip-path: inset(0 0 65% 0);
      }

      40% {
        clip-path: inset(0 0 60% 0);
      }

      45% {
        clip-path: inset(0 0 55% 0);
      }

      50% {
        clip-path: inset(0 0 50% 0);
      }

      55% {
        clip-path: inset(0 0 45% 0);
      }

      60% {
        clip-path: inset(0 0 40% 0);
      }

      65% {
        clip-path: inset(0 0 35% 0);
      }

      70% {
        clip-path: inset(0 0 30% 0);
      }

      75%{
        clip-path: inset(0 0 25% 0);
      }

      80% {
        clip-path: inset(0 0 20% 0);
      }

      85% {
        clip-path: inset(0 0 15% 0);
      }

      90% {
        clip-path: inset(0 0 10% 0);
      }

      95%{
        clip-path: inset(0 0 5% 0);
      }

      100% {
        clip-path: inset(0 0 0 0);
      }
    }
  </style>

  <title>Furia+</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="preloader">
    <div class="loading-screen">
      <img src="scratch.svg" alt="Rasgo de garras" class="scratch-animation" />
    </div>
  </div>

  <div id="root"></div>
</body>

</html>
